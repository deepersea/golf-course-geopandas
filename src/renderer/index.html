<!doctype html>
<html>
  <head>
    <title>Hole Skin Changer</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <h1>Hole Skin Changer</h1>
  <body>
    <div class="container">
      <ul class="no-bullets">
        <li>
          <div class="drop-zone" id="dropZone1">
            Please select the input data directory
          </div>
        </li>
        <li>
          <div class="drop-zone" id="dropZone2">
            Please select the resources directory
          </div>
        </li>
        <li>
          <div class="drop-zone" id="dropZone3">
            Please select the output data directory
          </div>
        </li>
      </ul>
      <div class="buttons-container">
        <button id="processButton" disabled>Generate</button>
        <button id="abortButton" disabled>Abort</button>
      </div>

      <!-- 预览区域 -->
      <div id="previewContainer" class="preview-container">
        <img id="previewImage" class="preview-image" style="display: none" />
      </div>

      <!-- 文件列表 -->
      <div id="fileList"></div>
    </div>
    <script src="js/renderer.js"></script>
  </body>
</html>
